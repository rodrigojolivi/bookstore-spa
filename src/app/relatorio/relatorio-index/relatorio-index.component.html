<div class="container">
    <h1>Relatório</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Título</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let relatorio of relatorios">
                <td>{{ relatorio.codigo }}</td>
                <td>{{ relatorio.titulo }}</td>
            </tr>
        </tbody>
    </table>
</div>
